                <h2 id="npm-使用笔记"><a href="#npm-使用笔记" class="headerlink" title="npm 使用笔记"></a>npm 使用笔记</h2><h3 id="查看-npm-信息"><a href="#查看-npm-信息" class="headerlink" title="查看 npm 信息"></a>查看 npm 信息</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 查看 npm 的版本</span><br>npm -v  //6.4.0 &lt;&lt; 安装成功会返回版本号<br><br><span class="hljs-comment"># 查看各个命令的简单用法</span><br>npm -l<br><br><span class="hljs-comment"># 查看 npm 命令列表</span><br>npm <span class="hljs-built_in">help</span><br><br><span class="hljs-comment"># 查看 npm 的配置</span><br>npm config list -l<br></code></pre></td></tr></table></figure>

<h3 id="创建模块"><a href="#创建模块" class="headerlink" title="创建模块"></a>创建模块</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sh">npm init<br></code></pre></td></tr></table></figure>

<h3 id="修改-npm-镜像"><a href="#修改-npm-镜像" class="headerlink" title="修改 npm 镜像"></a>修改 npm 镜像</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 修改成华为云镜像源</span><br>npm config <span class="hljs-built_in">set</span> registry https://mirrors.huaweicloud.com/repository/npm/<br><br><span class="hljs-comment"># 验证命令</span><br>npm config get registry<br><br><span class="hljs-comment"># 如果返回https://mirrors.huaweicloud.com/repository/npm/，说明镜像配置成功。</span><br></code></pre></td></tr></table></figure>

<p>其他镜像</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 腾讯镜像</span><br>npm config <span class="hljs-built_in">set</span> registry http://mirrors.cloud.tencent.com/npm/<br><br><span class="hljs-comment"># 淘宝镜像</span><br>npm config <span class="hljs-built_in">set</span> registry https://registry.npmmirror.com<br></code></pre></td></tr></table></figure>

<h3 id="安装依赖"><a href="#安装依赖" class="headerlink" title="安装依赖"></a>安装依赖</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 读取package.json里面的配置单安装</span><br>npm install<br><span class="hljs-comment"># 可简写成 npm i</span><br><br><span class="hljs-comment"># 默认安装指定模块的最新(@latest)版本</span><br>npm install &lt;name&gt;<br><span class="hljs-comment"># eg:npm install gulp</span><br><br><span class="hljs-comment"># 安装指定模块的指定版本</span><br>npm install &lt;name&gt;@&lt;version&gt;<br><span class="hljs-comment"># eg: npm install gulp@3.9.1</span><br><br><span class="hljs-comment"># 安装指定指定版本范围内的模块</span><br>npm install &lt;name&gt;@&lt;version range&gt;<br><span class="hljs-comment"># eg: npm install vue@&quot;&gt;=1.0.28 &lt; 2.0.0&quot;</span><br><br><span class="hljs-comment"># 安装指定模块的指定标签 默认值为(@latest)</span><br>npm install &lt;name&gt;@&lt;tag&gt;<br><span class="hljs-comment">#eg:npm install sax@0.1.1</span><br><br><span class="hljs-comment"># 通过Github代码库地址安装</span><br>npm install &lt;tarball url&gt;<br><span class="hljs-comment"># eg:npm install git://github.com/package/path.git</span><br></code></pre></td></tr></table></figure>

<p><strong>配置选项说明</strong></p>
<blockquote>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 全局安装</span><br>-g | -global<br>//eg: npm i -g gulp 或者 npm i gulp -g<br><br><span class="hljs-comment"># （生产阶段的依赖） # 安装并将被添加到 package.json 的 dependencies 区</span><br>-S | --save<br>//eg: npm i gulp --save 或 npm i gulp -S<br><br><span class="hljs-comment"># （开发阶段的依赖） # 安装并将被添加到 package.json 的 devDependencies 区。</span><br>-D | --save-dev<br>//npm i gulp --save-dev 或 npm i gulp -D<br><br><span class="hljs-comment"># 这是默认设置，除非-D 或-O 存在 # 安装并将被添加到 package.json 的 dependencies 区。</span><br>-P | --save-prod<br><br><span class="hljs-comment"># （可选阶段的依赖） # 安装并将被添加到 package.json 的 optionalDependencies 区</span><br>-O | --save-optional<br><br><span class="hljs-comment"># 安装模块的确切版，而不是使用 npm 的默认 semver range 运算符</span><br>-E | --save-exact<br><span class="hljs-comment"># npm i gulp --save-exact 或 npm i gulp -E</span><br><br><span class="hljs-comment"># 安装并将被添加到`bundleDependencies`列表中</span><br>-B | --save-bundle<br><br><span class="hljs-comment"># 模块不管是否安装过，npm 都要强制重新安装</span><br>-f|--force<br><span class="hljs-comment"># eg:npm install sax --force</span><br><span class="hljs-comment"># 补充：所有模块都要强制重新安装，那就删除`node_modules`，重新执行`npm install`</span><br><span class="hljs-built_in">rm</span> -rf node_modules //或者手动去删除 node_modules 目录<br>npm install<br><br><span class="hljs-comment"># 防止保存到`dependencies`</span><br>--no-save<br><br><span class="hljs-comment"># 报告安装状况而不是真的安装</span><br>--dry-run<br></code></pre></td></tr></table></figure>
</blockquote>
<h3 id="查看已安装依赖"><a href="#查看已安装依赖" class="headerlink" title="查看已安装依赖"></a>查看已安装依赖</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 当前项目安装的所有模块</span><br>npm list<br><br><span class="hljs-comment"># 全局依赖</span><br>npm list -g --depth 0<br></code></pre></td></tr></table></figure>

<h3 id="卸载依赖"><a href="#卸载依赖" class="headerlink" title="卸载依赖"></a>卸载依赖</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 卸载当前项目或全局模块</span><br>npm uninstall &lt;name&gt; [-g]<br><br>eg: npm uninstall gulp --save-dev<br>    npm i gulp -g<br><br>卸载后，你可以到 /node\_modules/ 目录下查看包是否还存在，或者使用以下命令查看：<br>npm <span class="hljs-built_in">ls</span> 查看安装的模块```<br></code></pre></td></tr></table></figure>

<h3 id="更新依赖"><a href="#更新依赖" class="headerlink" title="更新依赖"></a>更新依赖</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><code class="hljs sh"><span class="hljs-comment"># 升级当前项目或全局的指定模块</span><br>npm update &lt;name&gt; [-g]<br>//eg: npm update express<br>      npm update express -g<br></code></pre></td></tr></table></figure>

<h3 id="搜索模块"><a href="#搜索模块" class="headerlink" title="搜索模块"></a>搜索模块</h3><figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs sh">npm search &lt;搜索词&gt; [-g]<br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.20.1/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
